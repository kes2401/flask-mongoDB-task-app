{% extends 'base.html' %}
{% block content %}

    <h3>Add Task</h3>
    
    <div class="row">
        <form action="" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input id="task_name" name="task_name" type="text" class="validate">
                    <label for="task_name">Task Name</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <textarea id="task_description" name="task_description" class="materialize-textarea"></textarea>
                    <label for="task_description">Task Description</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select name="category_name" id="category">
                        <option value="" disabled selected>Select Category</option>
                        {% for category in categories %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label>Task Category</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">today</i>
                    <input id="due_date" name="due_date" type="text" class="datepicker">
                    <label for="due_date">Due Date</label>
                </div>
                <div class="switch">
                    <label>
                        <input type="checkbox">
                        <span class="lever"></span>Urgent?
                    </label>
                </div>
            </div>
        </form>
    </div>
        
      
{% endblock %}
